<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <style>
        :root {
            --green: #1BFD9C;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 180px;
            font-size: 1.2rem;
            text-align: center;
            color: var(--green);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: textFadeIn 2s ease forwards;
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1::before,
        h1::after {
            content: "Select A Connect Method";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            animation: 
                glitch-1 2s infinite linear,
                typing 3s steps(30) forwards;  /* Added typing animation to pseudo elements */
        }

        h1::before {
            animation: glitch-1 2s infinite linear;
            color: #ff0000;
            z-index: -1;
        }

        h1::after {
            animation: glitch-2 2s infinite linear;
            color: #0000ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { transform: none; opacity: 1; }
            7% { transform: translate(2px, 3px); opacity: 0.75; }
            10% { transform: none; opacity: 1; }
            27% { transform: none; opacity: 1; }
            30% { transform: translate(-2px, -3px); opacity: 0.75; }
            35% { transform: none; opacity: 1; }
            52% { transform: none; opacity: 1; }
            55% { transform: translate(2px, -2px); opacity: 0.75; }
            60% { transform: none; opacity: 1; }
            100% { transform: none; opacity: 1; }
        }

        @keyframes glitch-2 {
            0% { transform: none; opacity: 1; }
            7% { transform: translate(-2px, -3px); opacity: 0.75; }
            10% { transform: none; opacity: 1; }
            27% { transform: none; opacity: 1; }
            30% { transform: translate(2px, 3px); opacity: 0.75; }
            35% { transform: none; opacity: 1; }
            52% { transform: none; opacity: 1; }
            55% { transform: translate(-2px, 2px); opacity: 0.75; }
            60% { transform: none; opacity: 1; }
            100% { transform: none; opacity: 1; }
        }

        .button-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: buttonFadeIn 1s ease-in forwards;
            animation-delay: 2s;
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateY(0);
            }
        }

        /* Button Styling */
        button {
            --green: #1BFD9C;
            font-size: 15px;
            padding: 0.7em 2.7em;
            letter-spacing: 0.06em;
            position: relative;
            font-family: inherit;
            border-radius: 0.6em;
            overflow: hidden;
            transition: all 0.3s;
            line-height: 1.4em;
            border: 2px solid var(--green);
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            color: var(--green);
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
        }

        button:hover {
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        button:before {
            content: "";
            position: absolute;
            left: -4em;
            width: 4em;
            height: 100%;
            top: 0;
            transition: transform .4s ease-in-out;
            background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%, rgba(27, 253, 156, 0.1) 60%, transparent 100%);
        }

        button:hover:before {
            transform: translateX(15em);
        }

        /* Copyright Styling */
        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #ffffffa0;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>
    <h1>Select A Connect Method</h1>


    
    <div class="button-container">
        <button>I'M READY</button>
        <button>LET'S GO</button>
    </div>

    <div class="copyright">
        &copy; 2024 Your Company. All Rights Reserved.
    </div>

   
</body>
</html>
